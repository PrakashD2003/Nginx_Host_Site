<html lang="en">
<head>

    <title>Welcome To My First Website Hosted Using EC2 and Nginx</title> <!-- Fixed "NIGNX" typo to "Nginx" -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

    <div class="welcome-container">
